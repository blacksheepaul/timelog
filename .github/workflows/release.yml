name: release-deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Build
        run: make buildx-linux

      - name: Package
        run: |
          ARTIFACT_NAME="timelog-${{ github.ref_name }}.tgz"
          tar -czf "$ARTIFACT_NAME" main.linux
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> "$GITHUB_ENV"

      - name: Upload Artifact to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: ${{ env.ARTIFACT_NAME }}
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            export RELEASE_TAG='${{ github.ref_name }}'
            export ARTIFACT_NAME='${{ env.ARTIFACT_NAME }}'
            export ARTIFACT_PATH='${{ secrets.DEPLOY_PATH }}/${{ env.ARTIFACT_NAME }}'
            bash "${{ secrets.DEPLOY_SCRIPT }}"
